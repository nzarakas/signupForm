<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="sign.js" defer></script>
</head>
<body>
    <video loop muted playsinline autoplay poster="images/poster.png">
        <source src="images/4306405-hd_1280_720_24fps.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="headerDiv">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            </h1>
            <h2>Sign up <strong>now</strong> to get started. You know you want to.</h2>
        </div>
        
        <form method="post">
            <fieldset class="names">
                <div>                   
                    <input id="firstName" type="text" name="firstName" placeholder="First Name" autocomplete="off" required>
                    <label for="firstName"> Name </label>    
                </div>
    
                <div>                          
                    <input id="lastName" type="text" name="lastName" placeholder="Last Name" autocomplete="off" required>  
                    <label for="lastName">Last Name </label>  
                </div>
            </fieldset>

            <fieldset class="contacts">
                <div>                    
                    <input id="email" type="email" name="email" placeholder="Email" autocomplete="off" required>    
                    <label for="email">Email</label>
                </div>
               
                <div>                   
                    <input id="phoneNum" type="tel" name="phoneNum" placeholder="Phone Number" autocomplete="off" required> 
                    <label for="phoneNum">Phone Number </label>  
                </div>
            </fieldset>

            <fieldset class="password">
                <div>  
                    <input id="password" type="password" name="password" 
                           placeholder="Choose a Password" autocomplete="off"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> 
                    <label for="password">Choose a Password </label>  
                </div>
                
                <div>                    
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password" autocomplete="off" required> 
                    <label for="confirmPassword">Confirm Password </label>  
                </div>
            </fieldset> 
            
            <div class="buttonDiv">
                <button id="submit" type="submit">Create Account</button>
            </div> 
            
        </form>
        <div id="passwordValidation">
            <h5>Password must contain:</h5>
            <p id="lowercase" class="invalid">A <b>lowercase</b> letter.</p>
            <p id="uppercase" class="invalid">An UPPERCASE letter.</p>
            <p id="digit" class="invalid">A number (0-9).</p>
            <p id="passwordlength" class="invalid">At least 8 characters.</p>
        </div>
    </div>
</body>
</html>
